<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Password Validator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <form action="results.html" method="GET"></form>
  <div class="container">
    <div id="label-container">
      <span>
        <label>Choose a strong password!</label>
        <div>
          <div id="info-box" class="hide-element">
            <ul>
              <li id="validation-length">
                8 to 128 characters                
              </li>
              <li id="validation-number">
                Needs at least one number               
              </li>
              <li id="validation-uppercase">
                Needs at least one uppercase letter                
              </li>
              <li id="validation-special">
                Needs at least one special character               
              </li>
              <li id="validation-spaces">
                Can't contain spaces          
              </li>
            </ul>
          </div>
          <i class="fas fa-info"></i>  
        </div>
      </span>
    </div>
      <div id="input-container">
        <input type="password" name="Password Validator" id="password-input" required>
        <span id="eyeSpan"><i class="far fa-eye fa-eye-slash fa-lg eye" toggle="#password-input" type="button"></i></span>
      </div>
      <button type="submit" id="enter">Enter</button>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
